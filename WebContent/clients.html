<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Event Management</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/dataTables.bootstrap.min.css">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
    <!-- Modal -->
    <div class="modal fade" id="userModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title"></h4>
          </div>
          <div class="modal-body userForm">
            <form id="register" class="row">
              <div class="form-group">
              <label class="control-label col-sm-12" for="role">First Name:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="firstname">
                </div>
              </div>
              <div class="form-group">
              <label class="control-label col-sm-12" for="role">Last Name:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" name="password">
                </div>
              </div>
              <div class="form-group">
              <label class="control-label col-sm-12" for="role">Phone:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone">
                </div>
              </div>
              <div class="form-group">
              	<label class="control-label col-sm-12" for="role">Address:</label>
                <div class="col-sm-12">
                  <input type="text" class="form-control" id="address" placeholder="Enter Address" name="phone">
                </div>
              </div>
              <input id="clientId" type="hidden" value="">
              <div class="form-group">        
                <div class="col-sm-12">
                  <button type="button" class="btn btn-default addUser">Add User</button>
                </div>
              </div>
            </form>
          </div>   
        </div>
      </div>
    </div>
    <!-- Password Change -->
    <div class="modal fade" id="passwordModal" role="dialog">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Change Password</h4>
          </div>
          <div class="modal-body">
            <form id="register" class="reg-form">
              <input type="text" class="form-input" name="passwordChange" id="resetusername" placeholder="Enter Username" readonly=""><br>
              <input type="password" class="form-input" name="passwordNew" id="resetpassword" placeholder="Enter New Password" ><br>
              <input type="button" class="form-input-Password" name="changePassword" value="Change Password">
            </form>
          </div>
        </div>
      </div>
    </div>

    <div id="wrapper">

        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Thunders Event Planning</a>
            </div>

            <ul class="nav navbar-top-links navbar-right">
                <li>
                    <a href="#" id="logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                </li>
            </ul>

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="dashboard.html"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="staff.html"><i class="fa fa-user fa-fw"></i> Staff Members</a>
                        </li>
                        <li class="active">
                            <a href="clients.html"><i class="fa fa-users  fa-fw"></i> Clients</a>
                        </li>
                        <!-- <li>
                            <a href="events.html"><i class="fa fa-edit fa-fw"></i> Events Plans</a>
                        </li> -->
                    </ul>
                </div>
            </div>
        </nav>

        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">Clients</h2>
                    </div>
                    <div class="col-xs-12">
                        <button type="button" id="addUser" class=" btn btn-default pull-right bottonMargin">Add User</button>
                    </div>
                    <div class="col-xs-12">
                        <table id="users" class="table table-striped table-bordered" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>S.No.</th>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Phone</th>
                                    <th>Email</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.dataTables.min.js"></script>

    <script src="js/script.js"></script>
    <script src="js/client.js"></script>

</body>
