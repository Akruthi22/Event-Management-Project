<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Thunders Event Planning</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-datetimepicker.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="css/jquery-confirm.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">

</head>

<body>
	<!-- Password Change -->
    <div class="modal fade" id="passwordModal" role="dialog">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Change Password</h4>
          </div>
          <div class="modal-body">
            <form id="register" class="reg-form">
              <input type="password" class="form-control" name="passwordChange" placeholder="Enter Old Password"><br>
              <input type="password" class="form-control" name="passwordNew" placeholder="Enter New Password"><br>
              <button class="btn btn-info" type="button" name="changePassword">Change Password</button>
            </form>
          </div>
        </div>
      </div>
    </div>
	<div id="wrapper">
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Thunders Event Planning</a>
            </div>

            <ul class="nav navbar-top-links navbar-right">
            	<li>
            		<a href="#" id="logout"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
                </li>
            </ul>

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li class="active">
                            <a href="dashboard.html"><i class="fa fa-dashboard fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="staff.html"><i class="fa fa-user fa-fw"></i> Staff Members</a>
                        </li>
                        <li>
                            <a href="clients.html"><i class="fa fa-users  fa-fw"></i> Clients</a>
                        </li>
                        <li>
                            <a href="events.html"><i class="fa fa-edit fa-fw"></i> Events Plans</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 class="page-header">Personal Information</h2>
                    </div>
                    <div class="form-horizontal">
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="username">Username:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="username" placeholder="Enter Username" name="username" readonly>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="firstname">First Name:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstname" placeholder="Enter First Name" name="firstname">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="password">Last Name:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="lastname" placeholder="Enter Last Name" name="password">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="phone">Phone:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="phone" placeholder="Enter Phone Number" name="phone">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="phone">Date of Birth:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="dob" placeholder="Enter Date of Birth" name="phone">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="control-label col-sm-2" for="role">Role:</label>
                      <div class="col-sm-10">
                        <input type="text" class="form-control" id="role" placeholder="Enter role" name="role" readonly>
                      </div>
                    </div>
                    <div class="form-group">
	              	<label class="control-label col-sm-2" for="role">Gender:</label>
	                	<div class="col-sm-10">
	                  	Male <input type="radio" name="gender" value="Male">Female <input type="radio" name="gender" value="Female">
	                	</div>
	              	</div>
                    <input type="hidden" value="" id="userId">
                    <input type="hidden" value="" id="passwordold">
                    <div class="form-group">        
                      <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default updateProfile">Update Profile</button>
                        <button type="button" class="btn btn-default changePassword">Change Password</button>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
     <script src="js/moment.js"></script>
    <script src="js/bootstrap-datetimepicker.js"></script>
    <script src="js/jquery-confirm.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/dashboard.js"></script>
</body>

</html>
